<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODOLIST</title>
</head>
<body>
    <h2>TODOLIST</h2>
    <input type="text" id="task" placeholder="Enter your task"/>
    <br><br>
    <button onclick="addTodo()">Add Task</button>
    <h3>Task List</h3>
    <ul id="tasks"></ul>
    <script>
        let todos=[];
        addTodo=()=>{
            const task=document.getElementById('task').value;
            console.log(task);
            if(task!=''){
                todos.push({id:Date.now(),task});
                display();
            }
            else{
                alert("Task cannot be empty")
            }
        }
        display=()=>{
            let data='';
            for(let t of todos){
                data+=`<li>${t.id} ${t.task} <button onclick="removeTodo('${t.id}')">X</button></li>`          }
                document.getElementById('tasks').innerHTML=data;
            }
            removeTodo=(t)=>{
                console.log(t);
                const index=todos.findIndex(function(item){
                    return item.id===t
                })
                todos.splice(index,1);
                display();
                
            }
    </script>
</body>
</html>
