<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="loadDoc()">ClickMe</button>
    <div id="userInfo"></div>
    <!-- <script scr="xmldemo.js"></script> -->
     <script>
        function loadDoc(){
        var xhttp=new XMLHttpRequest();
        xhttp.onreadystatechange=function(){
            if(this.status==200){
                document.getElementById('userInfo').innerHTML=this.responseText;
            }
        };
        xhttp.open("GET","a.txt",true);
        xhttp.send();
    }
     </script>
    
    
</body>
</html>
